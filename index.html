    <!DOCTYPE html>
    <html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SDGs　株式会社セキュリティロード</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/101/three.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    </head>
    <body>
        <div class="start">
            <p class="one">生活はどんどん便利に<br>
                同時に環境破壊・貧困・資源不足</p>
            <!-- <p class="one">同時に環境破壊・貧困・資源不足</p> -->
            <p class="two">このままだと地球が持ちません。<br>
                未来に笑顔をつなげよう</p>
            <!-- <p class="two">未来に笑顔をつなげよう</p> -->
        </div>
        <header>
            <div class="main"></div>
        </header>
        <div class="title">
            <p class="txtl">SDGs ブログ</p>
        </div>
        <div class="picture1">
            <img src="img/SDGs.png" alt="sdgs">
        </div>

        <div class="title2">
            <p class="txtl">SDGsって何？</p>
        </div>

        <div class="Intro">
            <p class="txtm">SDGsとは・・・・</p>
            <!-- <img src="img/SDGs2.png" alt="SDGs2"> -->
        </div>
        <div class="maintopic">
            <p class="description">SDGs（Sustainable Development Goals：持続可能な開発目標）は、<br>
            「誰一人取り残さない（leave no one behind）」<br>持続可能な社会の実現を目指す世界共通の目標です。</p>
        </div>

        
        <script type="text/javascript" src="JQuery-Snowfall-master/dist/snowfall.jquery.min.js"></script>
        <script type="text/javascript">
            jQuery(document).snowfall({
                flakeCount:80,
                flakeColor:'aqua',
                flakeIndex:999,
                minSize:5,
                maxSize:15,
                minSpeed:0.5,
                maxSpeed:1,
                round:true,
                shadow:false,
                image:'bluesnow.png'
            });
        </script>

        <script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)
            camera.position.z = 8;
            // var renderer = new THREE.WebGLRenderer({antialias:true});
            // renderer.setClearColor("#e5e5e5");
            var renderer = new THREE.WebGLRenderer( { alpha: true, antialias:true } );
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth,window.innerHeight);
                camera.aspect = window.innerWidth/window.innerHeight;
                camera.updateProjectionMatrix();
            })

            let materials = [
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box11.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box12.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box13.png'), }),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box14.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box15.png'), }),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box16.png'), })
            ]
            let materials2 = [
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box21.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box22.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box23.png'), }),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box24.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box25.png'), }),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box26.png'), })
            ]
            let materials3 = [
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box31.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box32.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box33.png'), }),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box34.png'),}),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box35.png'), }),
                new THREE.MeshBasicMaterial({ map:new THREE.TextureLoader().load('img/box36.png'), })
            ]

            var geometry = new THREE.BoxGeometry(2.1, 1.9, 1.9);
            var material = new THREE.MeshFaceMaterial(materials);
            var cube = new THREE.Mesh(geometry, material);
            cube.position.x = 0;
            cube.position.y = 4;
            scene.add(cube);

            var geometry2 = new THREE.BoxGeometry(1.7, 1.7, 1.7);
            var material2 = new THREE.MeshFaceMaterial(materials2);
            var cube2 = new THREE.Mesh(geometry2, material2);
            cube2.position.y = -1;
            cube2.position.x = 1;
            scene.add(cube2);

            var geometry3 = new THREE.BoxGeometry(1.9, 2, 1.9);
            var material3 = new THREE.MeshFaceMaterial(materials3);
            var cube3 = new THREE.Mesh(geometry3, material3);
            cube3.position.y = -4;
            cube3.position.x = -1;
            scene.add(cube3);

            var render = function(){
                requestAnimationFrame(render);
                cube.rotation.x -= 0.01;
                cube.rotation.y -= 0.01;
                cube2.rotation.x += 0.01;
                cube2.rotation.y += 0.01;
                cube3.rotation.x += 0.01;
                cube3.rotation.z += 0.01;
                renderer.render(scene, camera);
            }
            render();
        </script>
    </body>
    </html>
